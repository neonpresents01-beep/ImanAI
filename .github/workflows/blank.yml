name: Build ImanAccounting EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # اجرای دستی

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest  # از ویندوز سرور استفاده می‌کنه
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install pyqt5 pyqt5-tools pyqtchart pycryptodome requests
      
      - name: Create icon (if not exists)
        run: |
          # اگر فایل آیکون نبود، یه آیکون پیش‌فرض بساز
          if (!(Test-Path "iman.ico")) {
            echo "آیکون وجود ندارد، از آیکون پیش‌فرض استفاده می‌شود"
          }
      
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile `
            --windowed `
            --name="ImanAccounting" `
            --icon=iman.ico `
            --add-data="plugins;plugins" `
            --hidden-import=PyQt5.sip `
            --hidden-import=Crypto `
            --hidden-import=Crypto.Cipher `
            --hidden-import=Crypto.Util.Padding `
            ImanAccounting.py
      
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: ImanAccounting-Windows
          path: dist/ImanAccounting.exe
      
      - name: Create ZIP package
        run: |
          Compress-Archive -Path dist/ImanAccounting.exe, plugins, license.lic, README.txt -DestinationPath ImanAccounting-Package.zip
      
      - name: Upload ZIP package
        uses: actions/upload-artifact@v4
        with:
          name: ImanAccounting-Package
          path: ImanAccounting-Package.zip
